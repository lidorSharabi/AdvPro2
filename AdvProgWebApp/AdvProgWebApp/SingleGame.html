<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="Styles/bootstrap.css" rel="stylesheet" />
    <title>Single Game</title>
</head>
<body  style="background-color:azure">
    <div id="menu"></div>
           <h3><label style="font-size:xx-large;font-family:Broadway;color:aquamarine;margin-bottom:50px">Start Game</label></h3>
    <form>
        <div style="float:left;position:relative;margin-right:100px;margin-left:40px">
            <table cellspacing="15">
                <tr>
                    <th><label style="font-size:larger;font-family:Narkisim">Name</label></th>
                    <th><input id="MazeName" type="text"></th>
                </tr>
                <tr>
                    <th><label style="font-size:larger;font-family:Narkisim">Rows</label></th>
                    <th><input id="MazeRows" type="number"></th>
                </tr>
                <tr>
                    <th><label style="font-size:larger;font-family:Narkisim">Cols</label></th>
                    <th><input id="MazeCols" type="number"></th>
                </tr>
                <tr>
                    <th></th>
                    <th style="float:left"><button id="StartGameBtn" class="navbar-btn">Start New Game</button></th>
                </tr>

                <tr>
                    <th></th>
                    <th>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button"
                                    id="dropdownMenu1" data-toggle="dropdown">
                                Search<br />Algorithm
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">BFS</a></li>
                                <li><a href="#">DFS</a></li>
                            </ul>
                        </div>
                    </th>
                </tr>
                <tr>
                    <th></th>
                    <th style="float:left"><button id="SolveGameBtn" class="navbar-btn">Solve Game</button></th>
                </tr>
            </table>
        </div>
        <div style="position:relative">
            <canvas id="mazeCanvas" width="600" height="430" style="border:2px black solid"></canvas>
        </div>
    </form>
        
    <script src="Scripts/jquery-3.2.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/Menu.js"></script>
    <script src="Scripts/jquery.mazeBoard.js"></script>

</body >
</html >
