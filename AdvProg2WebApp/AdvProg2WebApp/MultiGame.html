<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="Styles/bootstrap.css" rel="stylesheet" />
    <link href="Styles/SingleGame.css" rel="stylesheet" />
    <title>Multiplayer Game</title>
</head>
<body style="background-color:azure">
    <div id="menu"></div>
    <div class="panel-title">
        <h5><label style="font-size:60px;font-family:Broadway;color:darkturquoise;margin-bottom:30px;margin-left:20px;margin-top:20px">Multiplayer Game</label></h5>
    </div>
    <div id="container" style="float:left;margin-left:5%;width:25%">
        <div id="left" style="float:left;width:25%">
            <form id="generate-maze">
                <table cellspacing="15">
                    <tr id="algorithm">
                        <th><label style="font-size:larger;font-family:Narkisim;margin:10px;">Games</label></th>
                        <th>
                            <select id="games" value="dropDown" class="btn btn-primary"></select>
                        </th>
                    </tr>
                    <tr id="join">
                        <th></th>
                        <th style="float:left; margin-top:20px;margin-bottom:50px"><button type="button" id="JoinGameBtn" class="btn btn-primary">Join Game</button></th>
                    </tr>
                    <tr>
                        <th><label style="font-size:larger;font-family:Narkisim; margin:10px;">Name</label></th>
                        <th><input id="MazeName" type="text"></th>
                    </tr>
                    <tr>
                        <th><label style="font-size:larger;font-family:Narkisim; margin:10px">Rows</label></th>
                        <th><input id="MazeRows" type="number"></th>
                    </tr>
                    <tr>
                        <th><label style="font-size:larger;font-family:Narkisim; margin:10px">Cols</label></th>
                        <th><input id="MazeCols" type="number"></th>
                    </tr>
                    <tr>
                        <th></th>
                        <th style="float:left; margin-top:10px;margin-bottom:10px"><button type="button" id="StartGameBtn" class="btn btn-primary">Start New Game</button></th>
                    </tr>

                </table>
            </form>
        </div>
    </div>
    <div id="middle" style="float:left; width: 35%;">
        <center><div id="loader" class="loader" style="margin-left:20%;margin-top:15%" hidden></div></center>
        <label style="margin-left:32%">My Board</label>
        <canvas id="mazeCanvas" width="370" height="370" style="border:2px black solid;margin-top:20px" tabindex="0"></canvas>
    </div>
    <div id="right" style="float:left; width: 30%;">
        <center><label>Other Player's Board</label></center>
        <canvas id="mazeCanvas" width="370" height="370" style="border:2px black solid;margin-top:20px" tabindex="0"></canvas>
    </div>

    <script src="Scripts/jquery-3.2.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/Menu.js"></script>
    <script src="Scripts/SingleGame.js"></script>
    <script src="Scripts/jquery.mazeBoard.js"></script>


</body>
</html>
