
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Responsive Login/Signup Modal Window</title>
    <script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/148866/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">


    <link rel="stylesheet" href="Styles/style.css">


</head>

<body>
    <body>
        <header role="banner">
            <div id="cd-logo">
            <a style="font-size:xx-large;color:aquamarine" href="index.html">Maze</a>
            <label>    |   </label>
            <a href="SingleGame.html">Single Game</a>
            <label>    |   </label>
            <a onclick="MultiPlayerOnClick()">MultiPlayer Game</a>
            <label>    |   </label>
            <a href="Settings.html">Settings</a>
            <label>    |   </label>
            <a href="Rankings.html">User Ranking</a>
            </div>

            <nav class="main-nav">
                <ul style="float:right;">
                    <!-- inser more links here -->

                    <li style="vertical-align:middle;"><a class="cd-signin" id="cd-signin-nav" href="#0">Sign in</a></li>
                    <li style="vertical-align:middle;"><a class="cd-signup" id="cd-signup-nav" href="#0">Register</a></li>
                    <li style="visibility:hidden; width:100px; float:right;" id="cd-loggedin-a"><a class="cd-signin" href="#0">Log Out</a></li>
                    <li style="visibility:hidden; color:white; width:auto; float:right;" id="cd-loggedin-span"><span></span></li>
                </ul>
            </nav>
        </header>

        <div class="cd-user-modal" id="cd-user-modal">
            <!-- this is the entire modal form, including the background -->
            <div class="cd-user-modal-container">
                <!-- this is the container wrapper -->
                <ul class="cd-switcher">
                    <li><a href="#0">Sign in</a></li>
                    <li><a href="#0">Register</a></li>
                </ul>

                <div id="cd-login">
                    <!-- log in form -->
                    <form class="cd-form">
                        <p class="fieldset">
                            <label class="image-replace cd-username" for="signup-username">Username</label>
                            <input class="full-width has-padding has-border" id="login-username" type="text" placeholder="Username" onchange="loginUsernameChange()">
                            <span class="cd-error-message" id="login-userName-required">Required field</span>
                        </p>

                        <p class="fieldset">
                            <label class="image-replace cd-password" for="signin-password">Password</label>
                            <input class="full-width has-padding has-border" id="login-password" type="text" placeholder="Password" onchange="loginPassWordChange()">
                            <a href="#0" class="hide-password">Hide</a>
                            <span class="cd-error-message" id="login-password-required">Required field</span>

                            <span class="cd-error-message" id="login-error-required">Error</span>
                        </p>

                        <p class="fieldset">
                        </p>

                        <p class="fieldset">
                            <input class="full-width has-padding" type="button" value="Login" onclick="login()"
                                   style="
                                    padding: 16px 0;
                                    cursor: pointer;
                                    background: #2f889a;
                                    color: #FFF;
                                    font-weight: bold;
                                    border: none;
                                    -webkit-appearance: none;
                                    -moz-appearance: none;
                                    -ms-appearance: none;
                                    -o-appearance: none;
                                    appearance: none;">
                        </p>
                        </p>
                    </form>

                    <!-- <a href="#0" class="cd-close-form">Close</a> -->
                </div> <!-- cd-login -->

                <div id="cd-signup">
                    <!-- sign up form -->
                    <form class="cd-form">
                        <p class="fieldset">
                            <label class="image-replace cd-username" for="signup-username">Username</label>
                            <input class="full-width has-padding has-border" id="signup-username" type="text" placeholder="Username" onchange="registerUsernameChange()">
                            <span class="cd-error-message" id="signup-userName-required">Required field</span>
                        </p>

                        <p class="fieldset">
                            <label class="image-replace cd-email" for="signup-email">E-mail</label>
                            <input class="full-width has-padding has-border" id="signup-email" type="email" placeholder="E-mail" onchange="emailChange()">
                            <span class="cd-error-message" id="signup-email-required">Required field</span>
                        </p>

                        <p class="fieldset">
                            <label class="image-replace cd-password" for="signup-password">Password</label>
                            <input class="full-width has-padding has-border" id="signup-password" type="text" placeholder="Password" onchange="registerPassWordChange()">
                            <a href="#0" class="hide-password">Hide</a>
                            <span class="cd-error-message" id="signup-password-required">Required field</span>
                        </p>

                        <p class="fieldset">
                            <label class="image-replace cd-password" for="signup-password">Password</label>
                            <input class="full-width has-padding has-border" id="signup-confrim-password" type="text" placeholder="Password" onchange="confrimPassWordChange()">
                            <a href="#0" class="hide-password">Hide</a>
                            <span class="cd-error-message" id="signup-confrim-password-required">Required field</span>
                        </p>

                        <p class="fieldset">
                            <input class="full-width has-padding" type="button" value="Create account" onclick="createAccount()"
                                   style="
                                    padding: 16px 0;
                                    cursor: pointer;
                                    background: #2f889a;
                                    color: #FFF;
                                    font-weight: bold;
                                    border: none;
                                    -webkit-appearance: none;
                                    -moz-appearance: none;
                                    -ms-appearance: none;
                                    -o-appearance: none;
                                    appearance: none;">
                        </p>
                    </form>

                    <!-- <a href="#0" class="cd-close-form">Close</a> -->
                </div> <!-- cd-signup -->

                <a href="#0" class="cd-close-form">Close</a>
            </div> <!-- cd-user-modal-container -->
        </div> <!-- cd-user-modal -->
    </body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="Scripts/index.js"></script>
    <script src="Scripts/menu.loaded.js"></script>

</body>
</html>
