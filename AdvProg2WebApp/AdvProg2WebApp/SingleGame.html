<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="Styles/bootstrap.css" rel="stylesheet" />
    <link href="Styles/SingleGame.css" rel="stylesheet" />
    <title>Single Game</title>
</head>
<body  style="background-color:azure">
    <div id="menu"></div>

    <div style="float:left;max-width: 40%;margin-left:5%;">
        <div class="panel-title">
            <h5><label style="font-size:60px;font-family:Broadway;color:darkturquoise;margin-bottom:30px;margin-left:20px;margin-top:20px">Start Game</label></h5>
        </div>
        <div class="container">
            <form id="generate-maze">
                <table cellspacing="15">
                    <tr>
                        <th><label style="font-size:larger;font-family:Narkisim; margin:10px;">Name</label></th>
                        <th><input id="MazeName" type="text"></th>
                    </tr>
                    <tr>
                        <th><label style="font-size:larger;font-family:Narkisim; margin:10px">Rows</label></th>
                        <th><input id="MazeRows" type="number"></th>
                    </tr>
                    <tr>
                        <th><label style="font-size:larger;font-family:Narkisim; margin:10px">Cols</label></th>
                        <th><input id="MazeCols" type="number"></th>
                    </tr>
                    <tr>
                        <th></th>
                        <th style="float:left; margin:5px;"><button type="button" id="StartGameBtn" class="btn btn-primary">Start New Game</button></th>
                    </tr>

                    <tr id="algorithm" hidden>
                        <th><label style="font-size:larger;font-family:Narkisim; margin:10px;">Search<br/>Algorithm</label></th>
                        <th style="float:left; margin-left:5px; margin-top:15px;">
                            <select id="algo" value="dropDown" class="btn btn-primary">
                                <option value="0">BFS</option>
                                <option value="1">DFS</option>
                            </select>
                        </th>
                    </tr>
                    <tr id="solve" hidden>
                        <th></th>
                        <th style="float:left; margin:5px;"><button type="button" id="SolveGameBtn" class="btn btn-primary">Solve Game</button></th>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <center><div id="loader" class="loader" style="margin-left:20%;margin-top:15%" hidden></div></center>
    <div id="div2" style="margin-left:40%;" hidden>
        <canvas id="mazeCanvas"  width="500" height="500" style="border:2px black solid;margin-top:20px" tabindex="0"></canvas>
    </div>

        <script src="Scripts/jquery-3.2.1.js"></script>
        <script src="Scripts/bootstrap.js"></script>
        <script src="Scripts/Menu.js"></script>
        <script src="Scripts/SingleGame.js"></script>
        <script src="Scripts/jquery.mazeBoard.js"></script>
    

</body >
</html >
